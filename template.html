<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f5f5f5;
        }

        .payment-button {
            background: #635bff;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .payment-button:hover {
            background: #4b41e0;
        }
    </style>
</head>

<body>
    <div id="client_reference_id"></div>

    <div id="email"></div>

    <div id="name"></div>

    <div id="balance"></div>

    <a id="paymentLink" target="_blank" href="#" class="payment-button">Pay with Stripe</a>

    <script>


        // Check for user_data cookie and extract client_reference_id
        if (window.data) {

            const { client_reference_id, balance, email, name } = window.data;

            if (client_reference_id) {
                // Construct the payment link with client_reference_id
                const paymentUrl = `https://buy.stripe.com/fZe9Do2HB0DHeX06UP?client_reference_id=${client_reference_id}`;
                document.getElementById('paymentLink').href = paymentUrl;
                document.getElementById('balance').innerText = 'Balance: $' + balance / 100;
                document.getElementById('email').innerText = 'Email: ' + email || "Unavailable";
                document.getElementById('name').innerText = 'Name: ' + name || "Unavailable";
                document.getElementById('client_reference_id').innerText = 'Client ID: ' + client_reference_id;
            } else {
                alert('Error: No client reference ID found');
            }

        }
    </script>
</body>

</html>
